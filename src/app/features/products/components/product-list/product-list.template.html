<img ng-if="$ctrl.loading" class="products-loading" src="/assets/icons/loading-spinner.svg"/>

<ul ng-if="!$ctrl.loading" class="product-list">
  <li class="product-list__product" ng-repeat="product in $ctrl.products">
    <div class="product-list__product__top">
      <div class="product-list__product__top__img">
        <img ng-src="{{product.thumbnail}}" />
      </div>

      <div class="product-list__product__top__details">
        <a ng-href="#!/products/{{product.id}}" class="product-list__product__top__details__title">
          <h5 title="{{product.title}}">{{product.title}}</h5>
        </a>

        <span class="product-list__product__top__details__price">{{product.price | brlCurrencyFilter}}</span>
      </div>
    </div>

    <div class="product-list__product__bottom">
      <button ng-click="$ctrl.add(product)" type="button" class="primary-button">Add to cart</button>
    </div>
  </li>
</ul>
